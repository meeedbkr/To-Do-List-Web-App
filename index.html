<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Start main Section -->
    <main>
        <div class="container">
            <div class="todo-container">
                <header>
                    <div class="logo"> <span class="special">m</span>todo </div>
                    <div class="icon" id="switch">
                        <img src="assets/imgs/icons/light.svg" alt="light" data-theme='light'>
                    </div>
                </header>
                <div class="todo-input"><input type="text" autocomplete="none" placeholder="what's on your mind?"></div>
                <div class="todo-body">
                    <div class="todos">
                        <div class="todo">
                            <div class="check">
                                <div class="check-circle checked"></div>
                            </div>
                            <div class="desc">Take out trash</div>
                            <div class="del">
                                <div class="del-circle"></div>
                            </div>
                        </div>
                        <div class="todo">
                            <div class="check">
                                <div class="check-circle"></div>
                            </div>
                            <div class="desc">Take out trash 1</div>
                            <div class="del">
                                <div class="del-circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="todo-controls">
                    <div class="number-items"><span id="items"></span> items left</div>
                    <div class="filter"> 
                        <div class="all selected">all</div>
                    <div class="active">active</div>
                    <div class="completed">completed</div> </div>
                    <div class="clear-items">clear completed</div>
                </div>
                </div>

            </div>
        </div>
        </div>
    </main>
    <!-- End Landing Section -->
    <!-- Start Footer -->
    <footer>
    </footer>
    <!-- End Footer -->
</body>

</html>
